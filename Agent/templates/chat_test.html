<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Test - O2 Skin</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                height: 100vh;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .header {
                background-color: #4caf50;
                color: white;
                padding: 15px;
                text-align: center;
                border-radius: 10px 10px 0 0;
            }

            .chat-box {
                flex: 1;
                background-color: white;
                padding: 15px;
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            .input-area {
                display: flex;
                padding: 15px;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 0 0 10px 10px;
            }

            .input-area input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-right: 10px;
            }

            .input-area button {
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .message {
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
                max-width: 80%;
            }

            .user-message {
                align-self: flex-end;
                background-color: #e1ffc7;
            }

            .bot-message {
                align-self: flex-start;
                background-color: #f0f0f0;
            }

            .loading {
                align-self: flex-start;
                margin-bottom: 10px;
                padding: 10px;
            }

            .loader {
                display: inline-block;
                width: 30px;
                height: 10px;
                position: relative;
            }

            .loader::after {
                content: "...";
                position: absolute;
                animation: loading 1s infinite;
            }

            @keyframes loading {
                0% {
                    content: ".";
                }
                33% {
                    content: "..";
                }
                66% {
                    content: "...";
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>O2 Skin Chatbot</h2>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="bot-message">
                    Xin chào! Tôi có thể giúp gì cho bạn về các vấn đề da liễu?
                </div>
            </div>
            <div class="input-area">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Nhập câu hỏi của bạn..."
                />
                <button id="sendBtn">Gửi</button>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const chatBox = document.getElementById("chatBox");
                const userInput = document.getElementById("userInput");
                const sendBtn = document.getElementById("sendBtn");

                // Update to your correct port (5000 as per flaskapp.py)
                const API_URL = "http://localhost:5000";

                // Use the Flask server URL - adjust if needed
                // Rest of your JavaScript remains unchanged
                function addMessage(message, isUser) {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    messageDiv.classList.add(
                        isUser ? "user-message" : "bot-message"
                    );
                    messageDiv.textContent = message;
                    chatBox.appendChild(messageDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                function showLoading() {
                    const loadingDiv = document.createElement("div");
                    loadingDiv.classList.add("loading");
                    loadingDiv.innerHTML = '<span class="loader"></span>';
                    loadingDiv.id = "loadingIndicator";
                    chatBox.appendChild(loadingDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                function hideLoading() {
                    const loadingDiv =
                        document.getElementById("loadingIndicator");
                    if (loadingDiv) {
                        loadingDiv.remove();
                    }
                }

                function sendMessage() {
                    const message = userInput.value.trim();
                    if (message === "") return;

                    addMessage(message, true);
                    userInput.value = "";

                    showLoading();

                    // Match the expected format in Flask (form data, not JSON)
                    const formData = new FormData();
                    formData.append("message", message);
                    formData.append("use_ai_query", "true");

                    fetch(`${API_URL}/ask`, {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => {
                            if (!response.ok) {
                                return response.json().then(err => {
                                    throw new Error(err.response || "Lỗi không xác định");
                                });
                            }
                            return response.json();
                        })
                        .then((data) => {
                            hideLoading();
                            addMessage(data.response, false);
                        })
                        .catch((error) => {
                            hideLoading();
                            addMessage(
                                `Lỗi: ${error.message}`,
                                false
                            );
                            console.error("Error:", error);
                        });
                }

                sendBtn.addEventListener("click", sendMessage);
                userInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        sendMessage();
                    }
                });
            });
        </script>
    </body>
</html>
